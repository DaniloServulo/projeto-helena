<section class="container">
  <br>
  <div class="w-100">
    <h2>Empresa <button class="btn btn-primary float-end" routerLink="create"><i class="ti-plus"></i> Criar empresa</button></h2>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="body">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <ng-container matColumnDef="{{column.value}}" *ngFor="let column of table.tableColumns">
              <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
              <td mat-cell *matCellDef="let element">
                <div *ngIf="column.value === 'avatarUrl'">
                  <img [src]="element[column.value]" alt=""  class="img-fluid img-thumbnail">
                </div>
                <div *ngIf="column.value === 'active'">
                  <button *ngIf="element[column.value]" class="btn btn-sm btn-success">Ativo</button>
                  <button *ngIf="!element[column.value]" class="btn btn-sm btn-danger">Inativo</button>
                </div>
                <div *ngIf="column.value === 'action'">
                  <button class="btn btn-sm btn-warning" (click)="edit(element.id)"><i class="ti-pencil"></i> Editar</button>Â 
                  <button class="btn btn-sm btn-danger" (click)="delete(element.id)"><i class="ti-power-off"></i> Desativar</button>
                </div>

                <div *ngIf="column.value !== 'avatarUrl' && column.value !== 'active' && column.value !== 'action'">
                  <span>{{element[column.value]}}  </span>
                </div>

              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="table.tableColumnsGenerate"></tr>
            <tr mat-row *matRowDef="let row; columns: table.tableColumnsGenerate;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 8, 10]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</section>
